{% extends "layout.html" %}
{% block title %}editpage{% endblock %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static',filename='img/contact-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Admin panel</h1>
            <span class="subheading">Have questions? I have answers.</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic actions</h1>
          <a href="/dashboard"><button class="btn btn-primary">dashboard</button></a>
          <a href="#"><button class="btn btn-primary">Logout</button></a>
          <hr>
        <form action="/edit/{{post.sno}}" method="POST" name="sentMessage" id="contactForm">

          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input name="title" type="text" class="form-control" value="{{post.title}}" placeholder="Title" id="tile" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Tagline</label>
              <input name="tagline" type="text" class="form-control" value="{{post.tagline}}" placeholder="tagline" id="tagline" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>slug</label>
              <input name="slug" type="text" class="form-control" value="{{post.slug}}" placeholder="slug" id="slug" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea name="content" rows="5" class="form-control" placeholder="content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>img file</label>
              <input name="imgfile" type="text" class="form-control" value="{{post.img}}" placeholder="image file name" id="imgfile" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
